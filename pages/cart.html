<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/guillermo-diaz-fs6zYhHyzvI-unsplash.jpg"
    />
    <title>Shop Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand icon-img" href="../index.html">PokéMart<img width="40px" src="/images/guillermo-diaz-fs6zYhHyzvI-unsplash.jpg" alt="PokeMart Image"></a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/product.html"
                  >Card Shop</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/registration.html"
                  >Registration</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/login.html">Login</a>
              </li>
              <li class="nav-item ms-auto">
                <a class="nav-link" href="/pages/cart.html">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="checkout">
      <div class="billingInfo">
        <h1><b>Billing Address</b></h1>
        <form action="/pages/cart.html">
          <div class="info-name">
            <label for="fname">First name:</label>
            <input
              type="text"
              name="fname"
              id="fname"
              maxlength="15"
              required
            />
            <label for="lname">Last Name:</label>
            <input
              type="text"
              name="lname"
              id="lname"
              maxlength="25"
              required
            />
            <br />
          </div>
          <div class="info-email">
            <label for="email">Email:</label> <br />
            <input
              type="email"
              id="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <br />
          <label for="address">Address:</label><br />
          <input type="text" id="address" placeholder="1234 Main st" required />
          <br />
          <div class="infoP">
            <div class="info-div1">
              <label for="country">Country:</label><br />
              <select name="country" required>
                <option value="">choose..</option>
                <option>United States</option>
              </select>
            </div>
            <div class="info-div2">
              <label for="state">state:</label><br />
              <select id="state" required>
                <option value="">choose..</option>
                <option value="texas">Texas</option>
              </select>
            </div>
            <div class="info-div3">
              <label for="zip">Zip:</label><br />
              <input type="text" id="zip" maxlength="5" required />
            </div>
          </div>
          <div class="payment-div">
            <h3>Payment</h3>
            <div>
              <input
                type="radio"
                for="credit"
                name="paymentType"
                value="credit"
                required
              />
              <label for="credit">Credit</label>
            </div>
            <div>
              <input
                type="radio"
                for="debit"
                name="paymentType"
                value="debit"
              />
              <label for="debit">Debit</label>
            </div>
            <div class="cc-div">
              <div class="cc-div2">
                <label for="ccName">Name on card:</label> <br />
                <input type="text" id="ccName" required />
              </div>
              <div class="cc-div3">
                <label for="ccNumber">Credit card number:</label><br />
                <input type="number" id="ccNumber" required />
              </div>
            </div>
            <div class="cc-security">
              <div class="cc-security2">
                <label for="cc-exp">Experation:</label><br />
                <input type="text" id="cc-exp" maxlength="7" required />
              </div>
              <div class="cc-security3">
                <label for="cc-ccv">CVV:</label><br />
                <input type="text" id="cc-ccv" maxlength="3" required />
              </div>
            </div>
          </div>
          <div class="b"><button>Submit</button></div>
        </form>
      </div>
      <div class="table-div">
        <h1><b>Your Cart</b></h1>
        <div class="table-div2">
          <table>
            <tr>
              <th>Pokemon Cards</th>
              <th>Description</th>
              <th>Price</th>
            </tr>

            <tbody>
              <tr>
                <td><b>CHARIZARD</b></td>
                <td>Mint</td>
                <td><b>$300</b></td>
              </tr>
              <tr>
                <td><b>RAICHU</b></td>
                <td>Worn</td>
                <td><b>$90</b></td>
              </tr>
              <tr>
                <td><b>BLASTOISE</b></td>
                <td>Excellent</td>
                <td><b>$230</b></td>
              </tr>
            </tbody>
          </table>
          <table>
            <tr>
              <th><b>TOTAL: $620</b></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-link">
        <div class="footer-link2">
          <h2>PokéMart</h2>
          <ul>
            <li>New Release</li>
            <li>Customer Service</li>
            <li>Guide</li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
