    <div class="global-reg">
      <h1><b>REGISTER</b></h1>
      <form >
        <div class="formRow1-2">
       <div class="formRow1">
      <label for="fname">First name:</label><br>
      <input type="text" name="fname" id="fname" required/>
    </div>
    <div class="formRow2">
      <label for="lname">Last Name:</label><br>
      <input type="text" name="lname" id="lname" required/>
    </div>
  </div>
      <div class="formRow3">
      <div>
      <label for="email">Email:</label><br>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="example@gmail.com"
        required
      />
    </div>
    <div>
      <label for="phone">Phone Number:</label><br>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-345-6789"
        minlength="9"
        maxlength="12"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
        required
      />
    </div>
    </div>
    <div class="formRow4">
      <div>
      <label for="pass">Password <span>(8 characters minimum):</span></label><br>
      <input type="password" id="pass"  minlength="8"  required>
    </div>
    <div>
      <label for="pass">Confirm Password:</label><br>
      <input type="password" id="confirmPas"  minlength="8" required>
    </div>
    </div>
      
      <div class="radio-btn">
      <fieldset>
        <legend>How did you hear from us?</legend>
      <div>
        <input type="radio" for="Friend" name="drone" value="Friend">
        <label for="Friend">Friend</label>
      </div>
      <div>
        <input type="radio" for="Social Media" name="drone" value="Social Media" required>
        <label for="Social Media">Social Media</label>
      </div>

    </fieldset>
    
  </div>
  <div class="b"><button>Register</button></div>
  
    
      
    </form>
